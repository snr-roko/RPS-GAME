<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="mr-roko">
        <title>RPS GAME</title>

        <meta property="og:title" content="Rock Paper Scissors">
        <meta property="og:type" content="website">
        <meta property="og:image" content="">

    <body>
        <header>
            <img src="" alt="">
            <h3>RPS GAME</h3>
        </header>
        <nav></nav>
        <main>
            <div class="container" id="container">    
                <div class="scores" id="scores">
                    <div class="user-score" id="user-score">
                        <h3>USER</h3>
                        <div></div>
                    </div>
                    <h3>BATTLE</h3>
                    <div class="ai-score" id="ai-score">
                        <h3>AI</h3>
                        <div></div>
                    </div>
                </div>
                <div class="choices" id="choices">
                    <h5>Think, Think, Think</h5>
                    <p>Oww; Its Chance</p>
                    <div class="choices-button" id="choices-button">
                        <button class="rock" id="rock-button">ROCK</button>
                        <button class="paper" id="paper-button">PAPER</button>
                        <button class="scissors" id="scissors-button">SCISSORS</button>
                    </div>                
                </div>
                <div class="rounds" id="rounds"></div>
                <div class="game" id="game"></div>
            </div>                            
        </main>
