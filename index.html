<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="mr-roko">
        <title>RPS GAME</title>
        <link rel="stylesheet" href="style.css">

        <meta property="og:title" content="Rock Paper Scissors">
        <meta property="og:type" content="website">
        <meta property="og:image" content="">
        <meta property="og:url" content="snr-roko@github.com/RPS-GAME">
        <meta property="og:site-name" content="RPG GAME">
        <meta property="og:description" content="This is a rock paper scissors game, Play for free and subdue the boredom">
        <meta property="og:locale" content="en_US">
    </head>
    <body>
        <header>
            <img src="" alt="">
            <h3>RPS GAME</h3>
        </header>
        <nav></nav>
        <main>
            <p class="to-end">You win with 5 points, Its that easy!!!!!</p>
            <div class="scores" id="scores">
                <div class="user-score" id="user-score">
                    <h3>USER</h3>
                    <div>0</div>
                </div>
                <h3>BATTLE</h3>
                <div class="ai-score" id="ai-score">
                    <h3>AI</h3>
                    <div>0</div>
                </div>
            </div>
            <div class="choices" id="choices">
                <h2>Think, Think, Think</h2>
                <p>Oww SORRY; Its Chance</p>
                <div class="choices-button" id="choices-button">
                    <button class="rock" id="rock-button"><img src="Images/rock-svgrepo-com.svg" alt="Rock  button"></button>
                    <button class="paper" id="paper-button"><img src="Images/paper-roll-svgrepo-com.svg" alt="Paper button"></button>
                    <button class="scissors" id="scissors-button"><img src="Images/scissors-svgrepo-com.svg" alt="Scissors button"></button>
                </div>                
            </div>
            <div class="end-round" id="end-round"></div>
            <div class="reload" id="reload"></div>
            <div class="game" id="game"></div>     
            <div class="remarks" id="remarks"></div>                       
        </main>
        <footer>&copy; 2023 Snr-Roko</footer>
        <script src="script.js">

        </script>
    </body>
</html>
